<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Animales</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <style>
        .is-flex-1 {
            flex: 1;
        }
        .card{
          width:300px;
        }
      </style>
      <script defer src="alumnos.js"></script>
      <script defer src="app.js"></script>
   </head>
   <body>
      <section class="hero is-fullheight">
         <div class="is-flex is-flex-grow-1 is-flex-shrink-0 is-align-items-stretch">
            <div class="is-flex-1 is-flex is-align-items-center is-justify-content-center has-background-white">
               <div class="p-5">
                  <h1 class="is-size-2 has-text-centered has-text-weight-bold has-text-dark">Agrega un animal</h1>
                  <form method="post">
                     <div class="field mb-3">
                        <label class="label" for="nombre">Nombre:</label>
                        <div class="control"><input id="nombre" class="input" type="text" placeholder="Ingresa un nombre"></div>
                     </div>
                     <div class="field mb-3">
                        <label class="label" for="foto">Foto:</label>
                        <div class="control"><input id="foto" class="input" type="text" placeholder="Ingresa una foto"></div>
                     </div>
                     <label class="label" for="tipo">Tipo de animal:</label>
                     <div class="select is-fullwidth">
                        <select id="tipo">
                          <option>Perro</option>
                          <option>Gato</option>
                          <option>Perico</option>
                        </select>
                      </div>
                     <div class="buttons my-5 is-centered">
                        <button id="boton" class="button is-link is-fullwidth has-text-weight-medium" type="button">Agregar</button>
                     </div>
                  </form>
               </div>
            </div>
            <div class="is-hidden-mobile is-flex-1 is-flex is-align-items-center is-justify-content-center has-background-link">
               <div id="animal">
                  
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
